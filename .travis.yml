sudo: true
language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -11 -y python-numpy python-scipy python-matplotlib python-pandas python-sympy python-nose

install:
  - pip install -r requirements.txt
  - pip install simab

script:
  - python tests/arms.py
  - python tests/algorithms.py

